<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/emmanuelvln/kanaaa/master/imgs/favicon.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="index-style.css">

    <title>Eohwiii</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        vocab = null;
        answer = "";
        selectedList = 0;

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }

        $(document).ready(function(){
			appendContent();

            input = document.querySelector("#input-field");
            input.addEventListener("keyup", (event) => {
                if (event.key === "Enter") {
                    getInput();
                }
            });
		});
        
        var appendContent=function(){
            fetch('https://raw.githubusercontent.com/emmanuelvln/eohwiii/main/vocab.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                            vocab = data;
                            setupData();
                })
                .catch(function (err) {
                    console.log('error: ' + err);
                });
        };
        
        function setupData() {
            i = getRandomInt(25 * selectedList, 25 * (selectedList + 1));
            translation = vocab[i].translation.split(';')[0].replace(/\(([^)]+)\)/, '');
            hangeul = vocab[i].hangeul;
            if (getRandomInt(0, 2) == 0) {
                element = hangeul;
                console.log(translation);                    
                answer = translation;    
                goal = "meaning";
            }
            else {
                element = translation;
                console.log(hangeul);                    
                answer = hangeul;    
                goal = "translation";
            }
            document.getElementById("subtext").innerHTML = "Find the " + goal + ".";
            document.getElementById("show-container").innerHTML = "<div id='character'>" + element + "</div></div>";

            document.querySelector("#input-field").value = "";
        }
       
        function getInput() {
            resp = document.querySelector("#input-field").value;
            if (resp.toLowerCase() == answer.toLowerCase() || answer.toLowerCase().includes(resp.toLowerCase())) {
                setupData();
            }
        }

        function openPopUp() {
            document.getElementById("popup-container").style.display = "block";
        }

        function clearPopUp() {
            document.getElementById("popup-container").style.display = "none";
            setupData();
        }
    
        function switchList(l) {
            selectedList = l;
            setupData();
        }
    
    </script>
</head>
<body>
    <div id="list-selector">
        <div class="selector" id="selector1" onclick="switchList(1)">1</div>
        <div class="selector" id="selector1" onclick="switchList(2)">2</div>
        <div class="selector" id="selector1" onclick="switchList(3)">3</div>
        <div class="selector" id="selector1" onclick="switchList(4)">4</div>
        <div class="selector" id="selector1" onclick="switchList(5)">5</div>
    </div>
    <div id="main-container">
        <div id="show-container">Display loading...</div>
        <div id="subtext">Subtext loading...</div>
        <div id="input-container">
            <input class="input-field" id="input-field" type="text" placeholder="Type your answer here">
        </div>
        <div id="next-container">
            <div id="next-button" onclick="openPopUp()">Skip</div>
        </div>
    </div>
    <div id="popup-container">
        <div id="color-top"></div>
        <div id="">
        </div>
        <div id="popup-button" onclick="clearPopUp()">Ok</div>
    </div>
</body>
</html>
