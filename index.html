<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon type"
        href="https://raw.githubusercontent.com/emmanuelvln/kanaaa/master/imgs/favicon.png">
    <link rel="stylesheet" type="text/css" href="index-style.css">

    <title>Eohwiii</title>

    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        vocab = null;
        answer = "";
        hangeul = "";
        translation = "";
        selectedList = 0;

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        }

        $(document).ready(function(){
			appendContent();

            input = document.querySelector("#input-field");
            input.addEventListener("keyup", (event) => {
                if (event.key === "Enter") {
                    getInput();
                }
            });
		});
        
        var appendContent=function(){
            fetch('https://raw.githubusercontent.com/emmanuelvln/eohwiii/main/vocab.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                            vocab = data;
                            setupData();
                })
                .catch(function (err) {
                    console.log('error: ' + err);
                });
        };
        
        function setupData() {
            i = getRandomInt(25 * selectedList, 25 * (selectedList + 1));
            translation = vocab[i].translation
                        .split(';')[0].replace(/\(([^)]+)\)/, '');
            hangeul = vocab[i].hangeul;
            if (getRandomInt(0, 2) == 0) {
                element = hangeul;
                console.log(translation);                    
                answer = translation;    
                goal = "meaning";
            }
            else {
                element = translation;
                console.log(hangeul);                    
                answer = hangeul;    
                goal = "translation";
            }
            document.getElementById("subtext")
                        .innerHTML = "Find the " + goal + ".";
            document.getElementById("show-container")
                        .innerHTML = "<div id='character'>" + element + "</div></div>";

            document.querySelector("#input-field").value = "";
        }
       
        function getInput() {
            resp = document.querySelector("#input-field").value;
            if (resp.toLowerCase() == answer.toLowerCase() 
                        || answer.toLowerCase().includes(resp.toLowerCase())) {
                openPopUp(true);
            }
        }

        function openPopUp(correct) {
            if (!correct) {
                document.getElementById("popup-button")
                            .style.background
                            = "linear-gradient(to right, #510a32ff, #ee4540ff)";
                document.getElementById("popup-wave")
                            .style.backgroundImage = "url('./wave-red.svg')";
                document.getElementById("wave-state").innerHTML = "Incorrect";
            }
            else {
                document.getElementById("popup-button")
                            .style.background
                            = "linear-gradient(to right, #049b5bff, #32fca7ff)";
                document.getElementById("popup-wave")
                            .style.backgroundImage = "url('./wave-green.svg')";
                document.getElementById("wave-state").innerHTML = "Correct";
            }
            document.getElementById("popup-container").style.display = "block";
            document.getElementById("popup-word-sub").innerHTML = hangeul;
            document.getElementById("popup-mean-sub").innerHTML = translation;
        }

        function clearPopUp() {
            document.getElementById("popup-container").style.display = "none";
            setupData();
        }
    
        function switchList(l) {
            document.getElementById("selector" + (selectedList + 1))
                        .style.backgroundColor = "var(--dark)";
            document.getElementById("selector" + l)
                        .style.backgroundColor = "var(--gray)";
            selectedList = l - 1;
            setupData();
        }
    
    </script>
</head>
<body>
    <div id="list-selector">
        <div class="selector" id="selector1" onclick="switchList(1)">1</div>
        <div class="selector" id="selector2" onclick="switchList(2)">2</div>
        <div class="selector" id="selector3" onclick="switchList(3)">3</div>
        <div class="selector" id="selector4" onclick="switchList(4)">4</div>
        <div class="selector" id="selector5" onclick="switchList(5)">5</div>
    </div>
    <div id="main-container">
        <div id="show-container">Display loading...</div>
        <div id="subtext">Subtext loading...</div>
        <div id="input-container">
            <input class="input-field" id="input-field" type="text"
                placeholder="Type your answer here">
        </div>
        <div id="next-container">
            <div id="next-button" onclick="openPopUp(false)">Skip</div>
        </div>
    </div>
    <div id="popup-container">
        <div id="popup-wave" class="spacer"><p id="wave-state">Correct</p></div>
        <div class="popup-space">
            <p id="popup-word-title" class="popup-title">The word was</p>
            <p id="popup-word-sub" class="popup-sub">대학교</p>
        </div>
        <div class="popup-space">
            <p id="popup-mean-title" class="popup-title">Meaning</p>
            <p id="popup-mean-sub" class="popup-sub">Ouiouibaguette</p>
        </div>
        <div id="popup-button" onclick="clearPopUp()">Done</div>
    </div>
</body>
</html>
